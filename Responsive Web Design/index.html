<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon  -->
    <link
      rel="shortcut icon"
      href="https://seeklogo.com/images/N/new-google-favicon-logo-5E38E037AF-seeklogo.com.png"
      type="image/x-icon"
    />
    <title>Sales Landing Page</title>
    <!-- Custom Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- AOS library  -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- Boxicons  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header section  -->
    <header data-aos-duration="1000" data-aos="fade">
      <div class="container">
        <div class="header">
          <div class="logo">
            <h2>Themeforest.</h2>
          </div>
          <div>
            <a href="#" class="btn header-cta">Learn More</a>
          </div>
        </div>
      </div>
    </header>

    <!-- body -->
    <main>
      <!-- hero section  -->
      <section class="hero">
        <div class="container hero-section">
          <div
            class="hero-content"
            data-aos="zoom-out"
            data-aos-duration="2000"
          >
            <h1>
              Professional WordPress Themes & Website Templates for any project
            </h1>
            <p>
              Discover thousands of easy to customize themes, templates & CMS
              products, made by world-class developers.
            </p>
            <div class="hero-search">
              <input
                type="text"
                class="hero-input"
                placeholder="e.g reponsive themes"
              />
              <button class="btn search-btn">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="search-icon"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
                Search
              </button>
            </div>
          </div>
          <div class="hero-image" data-aos="zoom-out" data-aos-duration="2000">
            <img src="img/themeforest.webp" alt="Themeforest Illustration" />
          </div>
        </div>
      </section>
    </main>

    <!-- boxicons -->
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <!-- AOS Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
